<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Page</title>
  <script src="./dist/browser-sharing.js"></script>
  <style>
    .row {
      display: flex;
    }
  </style>
  <script>
      window.addEventListener('message', function(event) {
        console.log('Parent - receive event: ', event.data);

        const masterIframe = document.querySelector('#iframe-master');

        masterIframe.contentWindow.postMessage(
          event.data,
          '*',
        );
      });
  </script>
</head>
<body>
  <div class='row'>
    <div>
        <div>Master</div>
        <iframe id='iframe-master' width='500px' height='300px' src='./test-page-iframe-master.html'></iframe>
    </div>
    <div>
        <div>Client</div>
        <iframe id='iframe-client' width='500px' height='300px' src='./test-page-iframe-client.html'></iframe>
    </div>
  </div>
</body>
</html>
